<!DOCTYPE html>
<head>
  <title>Form Registration</title>
  <link rel="stylesheet" href="form.css">

</head>
  <body >
    <h1 class="head">Registration Form</h1>
    <table id="myTable">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Food</th>
        <th>State</th>
        <th>Country</th>
      </tr>
      </table><br><br><br>
    
    <form id="form1">
    <label for="name"> FirstName </label>
    <input type=text id="name" name="name" maxlength="9"> <br><br>
      <label for="name2"> LastName </label>
    <input type=text id="name2" name="name2"><br><br>
       <label for="address">Address</label>
      <input type="text" id="address" name="address1" ><br><br>
  
      <label for="pin">Pincode</label>
      <input type="tel" id="pin" name="pin" maxlength="6"><br><br>
      <label for="gender">Gender</label><br>
      <input type="radio" value="male" name="gender">
      <label for="male">Male</label>
      <input type="radio" value="female" name="gender">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender">
      <label for="other">Other</label>
      <br><br>
      <label for="food">Food</label><br>
      <input type="checkbox" id="food" name="food" value="Biriyani">Biriyani
      <input type="checkbox" id="food" name="food" value="Curd Rice">Curd Rice 
      <input type="checkbox" id="food" name="food" value="Tomato Rice">Tomato Rice 
      <input type="checkbox" id="food" name="food" value="Panner Masala">Panner Masala
      
      <input type="checkbox" id="food" name="food" value="Parotta">Parotta<br><br>
      <label for="state">State</label>
      <input type="text" id="state" name="state"><br><br>
      <label for="country">Country</label>
      <input type="text" id="country" name="country"><br><br>
      
      
        <input type="button" value="submit" onclick="clicks()">
      <p id="par"></p>

      <script src="script.js"></script>
        </body>
      </html>
